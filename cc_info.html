<!DOCTYPE>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/cart-main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale = 1.0">
	<link href="http://fonts.googleapis.com/css?family=Lato:900,300,700,400" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="cart-view">

		<a href="http://www.uncorkedwellness.com" class="color-wheel text-right"></a>

		<div class="container">

			<div class="row">

				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
					
					<h2 class="text-center">Card Info</h2>

					<div class="well">
						<div class="row">
							<div class="col-sm-6">
								<h3 class="text-center">Select Card Type:</h3>
								<div class="btn-group btn-group-justified" id="cc-btns">
									<a class="btn btn-success"><i class="fa fa-cc-mastercard fa-2x" id="fa-cc-mastercard"></i></a>
									<a class="btn btn-success"><i class="fa fa-cc-discover fa-2x" id="fa-cc-discover"></i></a>
									<a class="btn btn-success"><i class="fa fa-cc-visa fa-2x" id="fa-cc-visa"></i></a>
									<a class="btn btn-success"><i class="fa fa-cc-amex fa-2x" id="fa-cc-amex"></i></a>
								</div>
								<br>
								<div class="input-group"><span class="input-group-addon" id="cc-form-number"><i class="fa fa-credit-card fa-1x" id="cc-type"></i></span><input type="text" class="form-control" placeholder="Card Number" id="cc-form-number"></div>
							</div>
							<div class="col-sm-6">
								<br>
								<div class="ccv-wrapper">
									<h4>CCV: </h4><h5>what is this?</h5>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-lock"></i></div>
										<input type="number" class="form-control" max="999" min="0">
									</div>
								</div>
							</div>
						</div>
					</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

					<script>
					var type_icon = $('#cc-type');
						$('#cc-btns').find('a').each(function() {
							$(this).click(function() {
								var id = $(this).find('i').attr('id');
								type_icon.attr('class', 'fa '+id);
							});
						});
					</script>
