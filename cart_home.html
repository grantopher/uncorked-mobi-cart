<script type="text/javascript">


console.log('made it');
$(document).find('.quantity').each(function() {
	console.log('dang');
	$(this).find('.quantity-incr').click(function() {
		changeQuantity($(this), 1);
	});
	$(this).find('.quantity-decr').click(function() {
		changeQuantity($(this), -1);
	});
});

function changeQuantity(btn_elem, operation) {
	console.log('here');
	var input_div = btn_elem.parent().parent().find('.quantity-input');
	var current_value = parseInt(input_div.val()) + operation;
	console.log(current_value+"_"+input_div.val());
	if(Number.isNaN(current_value)) {
		var new_value = (operation == 1) ? 1 : 0;
	} else {
		var new_value = (current_value < 0) ? 0 : current_value;
	}
	input_div.val(new_value);
}


</script>
