<!DOCTYPE>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/cart-main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale = 1.0">
	<link href="http://fonts.googleapis.com/css?family=Lato:900,300,700,400" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="cart-view">

		<a href="http://www.uncorkedwellness.com" class="color-wheel text-right"></a>

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-8 col-sm-offset-2">
					
					<h2 class="text-center">Your Shopping Cart</h2>

					<div class="table-responsive">

						<table class="table table-hover">

							<thead>

								<tr>

									<th>item</th>

									<th>description</th>

									<th>quantity</th>

									<th>unit price</th>

									<th>total price</th>

									<th class="trash-title"><span class="glyphicon glyphicon-trash"></span></th>

								</tr>

							</thead>

							<tbody>

								<tr class="cart-row">

									<td>Enerlean</td>

									<td>Uncorked Enerlean 2 Mo. supply bottle</td>

									<td class="cart-quantity"><span class="cart-view-quantity">2</span><div class="btn-group"> <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></button> <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-minus"></span></button></div></td>

									<td>$34.44</td>

									<td>$68.88</td>

									<td class="remove-btn">&nbsp;<a href="#"><span class="glyphicon glyphicon-remove"></span></a></td>

								</tr>

								<tr>

									<td colspan="5">&nbsp;</td>

								</tr>

								<tr>

									<td colspan="4" class="text-right">Total:</td>

									<td>$68.88</td>

								</tr>

							</tbody>

						</table>

					</div>

					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-3 col-md-offset-3">
								<a href="cart_home.html" class="btn btn-info cart-btn">
									Return To Store
								</a>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3">
								<a href="order_summary.html" class="btn btn-warning cart-btn">
									Proceed With Order
								</a>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>


		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">


		$(document).find('.cart-row').each(function() {
			$(this).hover(function() {
				var rm_btn = $(this).find('.remove-btn span');
				if(rm_btn.css("opacity") == 0) rm_btn.css('opacity', 1);
				else rm_btn.css('opacity', 0);
			});
		});


		</script>
	</body>
	</html>
